<!DOCTYPE html>
<html>
<head>
    <title>Tech checklist</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form 
      method="POST" 
      action="https://script.google.com/a/macros/innoraft.com/s/AKfycbyXxat1wp8gF7vVB0FStlqV0jGUA_vsBrxm7R-3o9rBYDKczZkuXs_WwRc75HtQEi_r/exec"
    >
      <div class="person eleGroup">
        <input name="Name" type="text" placeholder="Name" required>
        <input name="Email" type="email" placeholder="Email" required>
      </div>
      <div class="checklist">
        <div class="basicTech eleGroup">
          <h2>BASIC</h2>
          <input type="checkbox" name="basic" value="0" /><strong>Basic site settings</strong><br />
          <input type="checkbox" name="basic" value="1" />Set the sitename, slogan, site email<br />
          <input type="checkbox" name="basic" value="2" />Setting the default home page<br />
          <input type="checkbox" name="basic" value="3" />Settings the error pages - 403 and 404 page.<br />

        </div>

        <div class="advTech eleGroup">
          <h2>ADVANCED</h2>
        </div>
      </div>
      
      <div class="submit">
        <button type="submit">Submit</button>
      </div>
    </form>

</body>
</html>
